
<form role="form" novalidate="" name="loginForm" ng-submit="login()">

    <div class="alert alert-danger" ng-show="wrongCredentials"><b>Oh snap! </b> Wrong Credentials</div>


    <div class="form-group" ng-class="{ 'has-error': loginForm.email.$invalid && loginForm.email.$dirty }">
        <label class="control-label" for="">Email</label>
        <input class="form-control" type="email" name="email" ng-model="user.email" required="">
        <p class="help-block" ng-show="loginForm.email.$invalid && loginForm.email.$dirty && loginForm.submitted">
            Email invalid
        </p>
    </div>

    <div class="form-group">
        <label class="control-label" for="">Password</label>
        <input class="form-control" type="password" name="password" ng-model="user.password" required="">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Login</button>
    </div>
</form>
